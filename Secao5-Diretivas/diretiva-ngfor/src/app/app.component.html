<div *ngFor="let item of items; let i = index; let first = first">
  <p *ngIf="first">{{i+1}} - {{item.nome}}</p>
</div>

<div *ngFor="let pessoa of pessoas; let last = last">
  <p *ngIf="last">{{pessoa}}</p>
</div>

<div *ngFor="let user of users">
  {{ user.name }} - {{ user.email }}
</div>
<button (click)="updateUsers()">Atualizar</button>

<br>
<hr>
<h3>Uso do *ngFor com componentes filhos</h3>

<app-card-user 
  *ngFor="let item of items"
  [id]="item.id"
  [nome]="item.nome">
</app-card-user>
